<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital OPD Registration Form</title>
</head>
<body>

    <h1>Hospital OPD Registration Form</h1>

    <form method="POST" action="submit.html">
        <fieldset>
            <legend>BASIC PATIENT INFORMATION</legend>

            <p>
                <label for="patientName">Patient Name: <span>*</span></label><br>
                <input type="text" id="patientName" name="patientName" required>
            </p>

            <p>
                <label for="patientAge">Age: <span>*</span></label><br>
                <input type="number" id="patientAge" name="patientAge" required>
            </p>

            <p>
                <label for="patientEmail">Email:</label><br>
                <input type="email" id="patientEmail" name="patientEmail">
            </p>

            <p>
                <label for="patientPhone">Phone:</label><br>
                <input type="tel" id="patientPhone" name="patientPhone">
            </p>

            <p>
                <label for="visitReason">Reason for Visit:</label><br>
                <textarea id="visitReason" name="visitReason" rows="4" cols="50"></textarea>
            </p>

            <p>
                <button type="submit">Submit Registration</button>
                <button type="reset">Clear</button>
            </p>

        </fieldset>
    </form>

</body>
</html>
