<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agnel Cafeteria</title>
</head>
<body>

    <!-- HEADER -->
    <h1 style="text-align:center;">Agnel Cafeteria</h1>

    <!-- MENU SECTION -->
    <h2 style="text-align:center;">Our Delicious Menu</h2>
    <table border="1" cellspacing="10" cellpadding="10" align="center">
        <tr>
            <th>Item</th>
            <th>Type</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>Snack</td>
            <td>₹50</td>
            <td><img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?auto=format&fit=crop&w=200&q=80" width="100"></td>
        </tr>
        <tr>
            <td>Veg Sandwich</td>
            <td>Snack</td>
            <td>₹120</td>
            <td><img src="https://sl.bing.net/fM4RRLUfSuG" width="100"></td>
        </tr>
        <tr>
            <td>Cappuccino</td>
            <td>Beverage</td>
            <td>₹100</td>
            <td><img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=200&q=80" width="100"></td>
        </tr>
        <tr>
            <td>Chocolate Cake</td>
            <td>Dessert</td>
            <td>₹200</td>
            <td><img src="https://images.unsplash.com/photo-1599785209707-f2ef7d7a0cd1?auto=format&fit=crop&w=200&q=80" width="100"></td>
        </tr>
        <tr>
            <td>Mango Smoothie</td>
            <td>Beverage</td>
            <td>₹150</td>
            <td><img src="https://images.unsplash.com/photo-1617196039745-472a3f28dc9b?auto=format&fit=crop&w=200&q=80" width="100"></td>
        </tr>
    </table>

    <!-- ORDER FORM -->
    <h2 style="text-align:center;">Place Your Order</h2>
    <form action="submit_order.html" method="POST" style="text-align:center;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

        <label for="item">Select Item:</label>
        <select id="item" name="item" required>
            <option value="">--Select--</option>
            <option value="Samosa">Samosa</option>
            <option value="Veg Sandwich">Veg Sandwich</option>
            <option value="Cappuccino">Cappuccino</option>
            <option value="Chocolate Cake">Chocolate Cake</option>
            <option value="Mango Smoothie">Mango Smoothie</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required><br><br>

        <input type="submit" value="Order Now">
        <input type="reset" value="Clear">
    </form>

</body>
</html>
