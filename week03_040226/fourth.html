<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital OPD Registration Form</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f0f4f8;
        font-family: Arial, sans-serif;
    }

    /* Form Card */
    .opd-form {
        background-image: url('https://images.unsplash.com/photo-1588776814546-2b99a7c6e71b?auto=format&fit=crop&w=1470&q=80');
        background-size: cover;
        background-position: center;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
    }

    .opd-form::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255,255,255,0.85);
        z-index: 0;
    }

    .opd-form-content {
        position: relative;
        z-index: 1;
    }

    h1 {
        color: #1976D2;
        font-weight: bold;
    }
</style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üè• City Health OPD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Appointments</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Reports</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTAINER -->
<div class="container my-5">

    <h1 class="text-center mb-4">Hospital OPD Registration</h1>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">

            <div class="card shadow-lg opd-form">
                <div class="card-body opd-form-content p-4">

                    <form method="POST" action="submit.html">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Patient Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="patientName" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Age <span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="patientAge" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" name="patientEmail">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Phone</label>
                                <input type="tel" class="form-control" name="patientPhone">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Gender</label>
                                <select class="form-select" name="gender">
                                    <option value="">Select</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Department</label>
                                <select class="form-select">
                                    <option>Select Department</option>
                                    <option>General Medicine</option>
                                    <option>Cardiology</option>
                                    <option>Orthopedics</option>
                                    <option>Pediatrics</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold">Reason for Visit</label>
                            <textarea class="form-control" rows="4"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4 me-2">
                                Submit Registration
                            </button>
                            <button type="reset" class="btn btn-danger px-4">
                                Clear
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
