<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital OPD Registration Form</title>
<style>
    /* BODY STYLING */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
    }

    /* CENTERED HEADING */
    h1 {
        text-align: center;
        color: #1976D2;
        margin-top: 30px;
        font-size: 2.5em;
    }

    /* FORM STYLING */
    form {
        max-width: 650px;
        margin: 40px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        
        /* Hospital background */
        background-image: url('https://images.unsplash.com/photo-1588776814546-2b99a7c6e71b?auto=format&fit=crop&w=1470&q=80');
        background-size: cover;
        background-position: center;
        position: relative;
        color: #000;
    }

    /* DARK OVERLAY FOR READABILITY */
    form::before {
        content: "";
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(255,255,255,0.85);
        border-radius: 15px;
        z-index: -1;
    }

    /* FIELDSET STYLING */
    fieldset {
        border: 2px solid #1976D2;
        border-radius: 10px;
        padding: 25px;
    }

    legend {
        font-weight: bold;
        color: #1976D2;
        font-size: 1.2em;
        padding: 0 10px;
    }

    /* LABELS */
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }

    /* INPUT FIELDS */
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
        width: 100%;
        padding: 12px 15px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1.5px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus,
    select:focus,
    textarea:focus {
        border-color: #1976D2;
        box-shadow: 0 0 8px rgba(25,118,210,0.4);
        outline: none;
    }

    textarea {
        resize: vertical;
    }

    /* BUTTON STYLING */
    button {
        padding: 12px 25px;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.3s, transform 0.2s;
    }

    button[type="submit"] {
        background-color: #1976D2;
        color: #fff;
    }

    button[type="reset"] {
        background-color: #f44336;
        color: #fff;
    }

    button:hover {
        opacity: 0.9;
        transform: translateY(-2px);
    }

    /* REQUIRED ASTERISK */
    span {
        color: red;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 700px) {
        form {
            margin: 20px;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
    }
</style>
</head>
<body>

<h1>Hospital OPD Registration Form</h1>

<form method="POST" action="submit.html">
    <fieldset>
        <legend>Patient Information</legend>

        <label for="patientName">Patient Name: <span>*</span></label>
        <input type="text" id="patientName" name="patientName" required>

        <label for="patientAge">Age: <span>*</span></label>
        <input type="number" id="patientAge" name="patientAge" required>

        <label for="patientEmail">Email:</label>
        <input type="email" id="patientEmail" name="patientEmail">

        <label for="patientPhone">Phone:</label>
        <input type="tel" id="patientPhone" name="patientPhone">

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="visitReason">Reason for Visit:</label>
        <textarea id="visitReason" name="visitReason" rows="4"></textarea>

        <button type="submit">Submit Registration</button>
        <button type="reset">Clear</button>

    </fieldset>
</form>

</body>
</html>
