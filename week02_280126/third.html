<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hospital OPD Patient Registration Form">
    <meta name="keywords" content="hospital, OPD, form, patient, registration">
    <title>Hospital OPD Patient Registration Form</title>

    <!-- Internal CSS -->
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1, h2, h3 {
            color: #1976D2;
        }

        img {
            border-radius: 5px;
        }

        a {
            text-decoration: none;
            color: #1976D2;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 3px solid #ccc;
            margin: 20px 0;
        }

        /* Tables */
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table td {
            vertical-align: top;
            padding: 10px;
        }

        /* Fieldsets */
        fieldset {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 25px;
            background-color: #fff;
        }

        legend {
            font-weight: bold;
            font-size: 1.1em;
            color: #1976D2;
        }

        /* Form Elements */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[readonly] {
            background-color: #e0e0e0;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Action buttons container */
        .action-buttons td {
            text-align: center;
        }

        /* Quick navigation links */
        a.nav-link {
            margin-right: 15px;
            font-weight: bold;
        }

        /* Help Section */
        ul {
            margin-left: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
            font-size: 0.9em;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            table, table td {
                display: block;
                width: 100%;
            }
            input[type="text"], input[type="number"], input[type="email"], input[type="tel"], input[type="date"], select, textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <br><br>

    <!-- Hospital Logo and Title -->
    <table width="100%">

                <img src="https://via.placeholder.com/100x100/4CAF50/ffffff?text=Hospital" alt="Hospital Logo" width="100" height="100">
            </td>
            <td align="center">
                <h1>City Healthcare Hospital</h1>
                <h2>Out Patient Department (OPD) - Patient Registration Form</h2>
                <p><strong>Emergency Contact: <u>+91-22-XXXX-XXXX</u></strong></p>
            </td>
            <td align="right" width="30%">
                <img src="https://via.placeholder.com/100x100/FF6B6B/ffffff?text=Emergency" alt="Emergency" width="100" height="100">
            </td>
        </tr>
    </table>

    <hr>

    <h3>Quick Navigation:</h3>
