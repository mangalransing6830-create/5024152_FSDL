<style>
    /* ===== Global Styles ===== */
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        padding: 15px;
        background-color: #f4f6f8;
        color: #333;
    }

    h1, h2, h3 {
        color: #0d47a1;
        margin-top: 20px;
    }

    hr {
        border: none;
        height: 1px;
        background: #ccc;
        margin: 30px 0;
    }

    /* ===== Header Images ===== */
    img {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
    }

    /* ===== Navigation Links ===== */
    a {
        color: #1976d2;
        text-decoration: none;
        font-weight: bold;
        margin-right: 10px;
    }

    a:hover {
        text-decoration: underline;
        color: #0d47a1;
    }

    /* ===== Forms ===== */
    form {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }

    label {
        font-weight: bold;
        display: inline-block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="radio"],
    input[type="checkbox"] {
        margin-right: 5px;
    }

    fieldset {
        border: 1px solid #bbb;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 6px;
    }

    legend {
        font-weight: bold;
        color: #1976d2;
    }

    /* ===== Buttons ===== */
    button {
        padding: 10px 18px;
        border: none;
        border-radius: 4px;
        background-color: #1976d2;
        color: #fff;
        cursor: pointer;
        font-weight: bold;
        margin-right: 10px;
    }

    button:hover {
        background-color: #0d47a1;
    }

    button[type="reset"] {
        background-color: #9e9e9e;
    }

    button[type="reset"]:hover {
        background-color: #616161;
    }

    /* ===== Tables ===== */
    table {
        border-collapse: collapse;
        width: 100%;
        background: #fff;
        margin-bottom: 30px;
    }

    th, td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: #1976d2;
        color: #fff;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    /* ===== Statistics Section ===== */
    table[border="0"] td {
        background: #ffffff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* ===== Iframes ===== */
    iframe {
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        margin-bottom: 30px;
    }

    /* ===== Footer ===== */
    footer {
        text-align: center;
        margin-top: 40px;
        color: #777;
        font-size: 14px;
    }
</style>
