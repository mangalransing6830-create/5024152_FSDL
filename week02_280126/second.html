<style>
    /* ===== General Page Styling ===== */
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f6fa;
        color: #333;
        margin: 20px;
        line-height: 1.6;
    }

    h1, h2 {
        color: #0d47a1;
    }

    hr {
        border: 1px solid #ccc;
        margin: 30px 0;
    }

    a {
        color: #1565c0;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        color: #e53935;
        text-decoration: underline;
    }

    /* ===== Images ===== */
    img {
        border-radius: 6px;
    }

    /* ===== Forms ===== */
    form {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        max-width: 900px;
    }

    label {
        font-weight: bold;
    }

    input, select, textarea {
        width: 300px;
        padding: 6px;
        margin-top: 5px;
        border: 1px solid #bbb;
        border-radius: 4px;
    }

    input[type="radio"],
    input[type="checkbox"] {
        width: auto;
    }

    button {
        background-color: #2196f3;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
    }

    button:hover {
        background-color: #0d47a1;
    }

    button[type="reset"] {
        background-color: #9e9e9e;
    }

    /* ===== Tables ===== */
    table {
        border-collapse: collapse;
        width: 100%;
        background-color: #ffffff;
        margin-top: 15px;
    }

    th {
        background-color: #1976d2;
        color: white;
        padding: 10px;
        text-align: center;
    }

    td {
        padding: 8px;
        border: 1px solid #ccc;
        text-align: center;
    }

    tr:nth-child(even) {
        background-color: #f5f5f5;
    }

    tr:hover {
        background-color: #e3f2fd;
    }

    /* ===== Fieldsets ===== */
    fieldset {
        border: 2px solid #90caf9;
        border-radius: 6px;
        margin-bottom: 20px;
        padding: 15px;
    }

    legend {
        color: #1565c0;
        font-weight: bold;
    }

    /* ===== Statistics Section ===== */
    h3 {
        color: #2e7d32;
    }

    /* ===== Footer Banner ===== */
    footer {
        text-align: center;
        padding: 15px;
        background-color: #424242;
        color: white;
    }
