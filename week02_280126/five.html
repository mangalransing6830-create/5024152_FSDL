<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HiFive Cafe</title>
<style>
/* GOOGLE FONT */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #fdf6f0;
    color: #333;
}

/* HERO SECTION */
header {
    height: 80vh;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                url('https://images.unsplash.com/photo-1511920170033-f8396924c348?auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 3.2em;
    font-weight: 700;
    text-align: center;
    letter-spacing: 2px;
}

/* CONTAINERS */
.container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 0 20px;
}

/* SECTION TITLES */
h2 {
    text-align: center;
    margin-bottom: 40px;
    color: #6d4c41;
    font-size: 2.2em;
    position: relative;
}

h2::after {
    content: "";
    display: block;
    width: 60px;
    height: 4px;
    background-color: #ff7043;
    margin: 10px auto 0 auto;
    border-radius: 2px;
}

/* MENU GRID */
.menu-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
}

/* GLASSMORPHISM CARDS */
.menu-card {
    background: rgba(255, 255, 255, 0.25);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    overflow: hidden;
    transition: transform 0.3s, box-shadow 0.3s;
}

.menu-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

.menu-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    transition: transform 0.3s;
}

.menu-card:hover img {
    transform: scale(1.05);
}

.menu-card .info {
    padding: 15px;
    text-align: center;
}

.menu-card .info h3 {
    margin: 10px 0 5px;
    color: #4e342e;
}

.menu-card .info p {
    margin: 5px 0;
    color: #6d4c41;
    font-size: 0.95em;
}

.menu-card .info span {
    font-weight: 700;
    color: #ff7043;
    font-size: 1.1em;
}

/* ORDER FORM */
.order-form {
    background: rgba(255,255,255,0.85);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    max-width: 650px;
    margin: 0 auto 60px;
}

.order-form label {
    display: block;
    font-weight: 500;
    margin-top: 15px;
    color: #5d4037;
}

.order-form input,
.order-form select,
.order-form textarea {
    width: 100%;
    padding: 12px 15px;
    margin-top: 5px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.order-form input:focus,
.order-form select:focus,
.order-form textarea:focus {
    border-color: #ff7043;
    box-shadow: 0 0 10px rgba(255,112,67,0.4);
    outline: none;
}

.order-form button {
    padding: 12px 28px;
    font-size: 15px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 20px;
    margin-right: 10px;
    transition: transform 0.2s, opacity 0.3s;
}

.order-form button[type="submit"] {
    background-color: #ff7043;
    color: white;
    font-weight: 500;
}

.order-form button[type="reset"] {
    background-color: #8d6e63;
    color: white;
    font-weight: 500;
}

.order-form button:hover {
    transform: translateY(-2px);
    opacity: 0.9;
}

/* RESPONSIVE */
@media (max-width: 700px) {
    header {
        font-size: 2em;
        padding: 0 10px;
    }
    .menu-card img {
        height: 150px;
    }
}
</style>
</head>
<body>

<header>HiFive Cafe</header>

<div class="container">
    <h2>Our Premium Menu</h2>
    <div class="menu-grid">
        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=600&q=80" alt="Cappuccino">
            <div class="info">
                <h3>Cappuccino</h3>
                <p>Beverage</p>
                <span>₹120</span>
            </div>
        </div>
        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1510626176961-4b9a1b0f3626?auto=format&fit=crop&w=600&q=80" alt="Green Tea">
            <div class="info">
                <h3>Green Tea</h3>
                <p>Beverage</p>
                <span>₹80</span>
            </div>
        </div>
        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1605472569343-9ec1c17fbd4c?auto=format&fit=crop&w=600&q=80" alt="Veg Sandwich">
            <div class="info">
                <h3>Veg Sandwich</h3>
                <p>Snack</p>
                <span>₹150</span>
            </div>
        </div>
        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1599785209707-f2ef7d7a0cd1?auto=format&fit=crop&w=600&q=80" alt="Chocolate Cake">
            <div class="info">
                <h3>Chocolate Cake</h3>
                <p>Dessert</p>
                <span>₹200</span>
            </div>
        </div>
        <div class="menu-card">
            <img src="https://images.unsplash.com/photo-1617196039745-472a3f28dc9b?auto=format&fit=crop&w=600&q=80" alt="Mango Smoothie">
            <div class="info">
                <h3>Mango Smoothie</h3>
                <p>Beverage</p>
                <span>₹180</span>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h2>Place Your Order</h2>
    <form class="order-form" method="POST" action="submit_order.html">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="tableNumber">Table Number:</label>
        <input type="number" id="tableNumber" name="tableNumber" required min="1">

        <label for="menuItem">Select Menu Item:</label>
        <select id="menuItem" name="menuItem" required>
            <option value="">--Select--</option>
            <option value="Cappuccino">Cappuccino</option>
            <option value="Green Tea">Green Tea</option>
            <option value="Veg Sandwich">Veg Sandwich</option>
            <option value="Chocolate Cake">Chocolate Cake</option>
            <option value="Mango Smoothie">Mango Smoothie</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required min="1">

        <label for="specialRequest">Special Requests:</label>
        <textarea id="specialRequest" name="specialRequest" rows="3" placeholder="Extra sugar, no milk, etc."></textarea>

        <button type="submit">Place Order</button>
        <button type="reset">Clear Form</button>
    </form>
</div>

</body>
</html>
